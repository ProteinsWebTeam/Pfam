# SVN configuration - do not modify these

svnRepos   https://pfamsvn.sanger.ac.uk/svn/pfam
svnClans   trunk/Data/Clans
svnNewClans   trunk/Data/ClansPending
svnFamilies   trunk/Data/Families
svnNewFamilies   trunk/Data/FamiliesPending
svnSequence  trunk/Data/Sequences
svnRevision   HEAD

#Things about YOUR location. Know, reserved words WTSI, JFRC
#Modify anything with an "*"

location   NAME*
<farm>
    <AB>
        FARM DETAILS*
    </AB>
</farm>
proxy   PROXY_SERVER*

#ispell dictionary
dictionary   PATH/DICTIONARY*

#Third party binaries
hmmer2bin   PATH*
hmmer3bin   PATH*

#Pfam family data

<files>
    <family>
        scores   
        DESC   
        ALIGN   
        SEED   
        PFAMOUT   
        HMM   
    </family>
    <annotation>
        DESC   
    </annotation>
    <supplementary>
        BAIT   
        PRIOR   
    </supplementary>
</files>

#Sequence data
<metaseq>
    dbsize   6612632
    location   PATH*
    farmLocation   PATH*
</metaseq>
<pfamseq>
    dbsize   9421015
    location   PATH*
    farmLocation   PATH*
</pfamseq>
<ncbi>
    dbsize   16146658
    location   PATH*
    farmLocation   PATH*
</ncbi>

#WTSI specific configuration

pfetchServerIP IP_ADDRESS*
pfetchServerPort PORT*
pfetchServerTimeout TIMEOUT_SECS*

<Model>
    <Pfamlive>
        database   DATABASE_NAME*
        password   DATABASE_PASS*
        adminpassword   DATABASE_ADMIN_PASS*
        adminuser   DATABASE_ADMIN*
        user   DATABASE_USER*
        port   DATABASE_PORT*
        host   DATABASE_HOST*

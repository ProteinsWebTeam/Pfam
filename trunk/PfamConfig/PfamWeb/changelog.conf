    1450170125 <<EOF
    <h3>Changes between Pfam 28 and 29</h3>
    <p>Release 29.0 contains a total of 16295 families, with 78 new
    families and 12 families killed since the last release. 73.5% of
    all proteins in Pfamseq contain a match to at least one Pfam
    domain.  47.0% of all residues in the sequence database fall within
    Pfam domains.</p>

    <p>Pfam 29.0 is the first release to be based on UniProtKB reference
    proteomes. Previous Pfam releases were based on UniProtKB. Although
    Pfam has moved to using the reference proteome, the Pfam website
    still provides access to Pfam data for UniProtKB. We provide a new
    flatfile called Pfam-A.full.uniprot which contain matches from the
    UniProtKB database and individual full alignments for each entry can
    be obtained from the alignment section. The vavles reported for each
    entry (e.g. species, sequences) on the website, correspond to the
    number found based on searching the reference proteomes. 
    The PDB mappings to Pfam are still based on UniProtKB 
    matches to each Pfam family.</p>
    EOF

    1432046826 <<EOF
    <h3>Changes between Pfam release 27 and 28</h3>
    <p>Release 28.0 contains a total of 16,230 families, with 1,445 new
    families and 46 families killed since the last release. 81.49% of
    all proteins in Pfamseq contain a match to at least one Pfam

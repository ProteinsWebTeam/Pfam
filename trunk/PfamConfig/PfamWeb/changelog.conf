      <h3>Format Change</h3>
  
      <p>
         The active site markup in Pfam has changed. The feature name AS
         is now reserved for active sites that are not annotated in the
         Swiss-Prot feature table as being probable, potential or by
         similarity.
      </p>
    
      <p>
        Pfam predicts a residue to be an active site residue if it
        aligns in a Pfam alignment with a Swiss-Prot annotated active
        site, and is of the same amino acid type. Active sites which
        are predicted by Pfam are given the feature name pAS.
      </p>
    
      <p>
        Active site residues which are annotated in Swiss-Prot as being
        probable, potential or by similarity are marked as predicted
        active sites, as long as they do no overlap with a Pfam
        predicted active site. Active sites which are annotated as
        probable, potential or by similarity by Swiss-Prot are given the
        feature name sAS.
      </p>
    
      <p>
        In all cases, active sites are marked with an asterix. Below is
        an example:
      </p>   
      <pre>
      #=GR ODP2_AZOVI/418-637 AS        ...........*..............
      #=GR Q5KEQ8_CRYNE/111-270 pAS     ...........*..............
      #=GR YN14_YEAST/124-327 sAS       ........*.................
      </pre>

    EOF
    

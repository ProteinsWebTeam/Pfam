    <h3>Data and Format Changes</h3>
    <p>Since the last release, virtually every <em>seed</em> alignment has been
    revisited and altered such that all of the sequences come from UniProt
    <a class="ext" href="http://www.uniprot.org/help/reference_proteome">reference proteomes</a>.
    This can subtly alter the specificity of some families, but we believe that most
    are as good, if not better, than in the previous form. For the remaining (few) hundreds
    of seed alignments not currently on reference proteomes, we expect these to be updated by
    the release of Pfam 29.0.</p>

    <p>This release also see the demise of Pfam-B. It is no longer feasible to calculate
    the underlying sequence clusters and we believe that it is far more effective to 
    investigate regions not currently covered by Pfam by using the <a class="ext" 
    href="http://www.ebi.ac.uk/Tools/hmmer">HMMER site</a>.
    </p>   
    EOF



      <h3>iPfam</h3>
    
      <p>
        Released during the last release, a new resource called iPfam
        was made available. iPfam contains infromation about known
        domain-domain interactions at the residue and atom levels.
        There are loads of new and exciting features in this new section
        on the website, which are described further in the iPfam
        section. The underlying relational database files are available
        on the FTP site.
      </p>
    
      <h3>Clans</h3>
    
      <p>
        Pfam release 13 sees the introduction of Clans. Clans are
        groupings of Pfam families that we believe have arisen from a
        single evolutionary origin. Evidence of their evolutionary
        relationship comes from their similar tertiary structures, or
        when structures are not available, by common sequence motifs. As
        the members within a clan are allowed to overlap, the families
        within a clan are allowed to compete for domain hits. Hence, it
        is possible to obtain multiple significant hits to more than one
        of the families within the clan.
      </p>
    
      <h3>Versions in the HMMs</h3>
    

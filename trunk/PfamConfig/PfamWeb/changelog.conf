    1301490013 <<EOF
    <h3>Release 3.0 (31st March 2011)</h3>
    <p>Major changes to the site:</p>
    <ul>
      <li>
        Many family pages now contain content from Wikipedia. Annotations from
        Wikipedia, Pfam and InterPro are now shown in separate sections within
        the &#39;Summary&#39; tab (where appropriate). When a Wikipedia article
        has been associated with a family, we provide a link to the orginal
        content in Wikipedia so that it can be edited. Updated content
        will appear in Pfam within a day or so. We are keen for annotations
        to be added via this mechanism as it reduces the burden on our
        curators and the annotations will be made available to Pfam users much
        more quickly than waiting for the next release of the database.
      </li>
      <li>
        We have a new representation of the species distribution, called
        <strong>sunburst</strong>. Rather than showing the species as a tree,
        this uses a radial layout to indicate the species. The sunburst is
        colour coded according to the taxonomic distribution, thereby allowing
        rapid assessment of the taxonomic diversity found within the family.
        We have implemented this view because many species trees are very
        large and are slow to display. The old tree view is still available
        in an adjacent tab.
      </li>
    </ul>

    <p>Other minor changes include:</p>

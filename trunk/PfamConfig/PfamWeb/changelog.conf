    1205932027 <<EOF
    <h3>Release 1.6 (19th August 2008)</h3>
    <ul>
      <li>
        <strong>Improved &quot;jump to&quot; search</strong>: 
        now returns an error message if the search can&#39;t guess the entry 
        that the user wants, rather than failing silently as previously
      </li>
      <li>
        <strong>Better validation of FASTA sequences</strong>:
        further improvements to the parsing and validation of sequences in the
        batch search upload form
      </li>
      <li>
        <strong>Grouping of sequence search hits</strong>:
        results of a single sequence search are now grouped into 
        &quot;significant&quot; and &quot;insignificant&quot; hits
      </li>
      <li>
        <strong>Added a RESTful interface</strong>:
        you can now access family and protein sequence information 
        programmatically via a &quot;RESTful&quot; interface. Single sequence 
        searches can also be submitted using the interface, and results 
        retrieved as an XML document. This will replace the SOAP-based interface 
        shortly. See the help pages for more information 
      </li>
      <li>
        <strong>Added HMM logos</strong>:
        <a class="ext" href="http://www.sanger.ac.uk/Software/analysis/logomat-m/help.shtml">
          HMM logos</a> are now shown for all Pfam-A families 
      </li>
      <li>
        <strong>Now using javascript files from third-party servers</strong>:
        we are now loading javascript libraries from high-availability servers
        run by Yahoo! and google. Please check the help pages for the privacy 
        implications of this change
      </li>
      <li>
        <strong>Fixed species tree alignments</strong>:
        the generation of sequence alignments from checked nodes in the species
        tree should now work correctly
      </li>
      <li>
        <strong>Added link to Proteopedia</strong>:
         <a class="ext" href="http://proteopedia.org/wiki/index.php/Main_Page">
           Proteopedia</a>is a collaborative encyclopedia of three-dimensional 
        structures
      </li>
      <li>
        <strong>Added link to MyHits</strong>:
         <a class="ext" href="http://myhits.vital-it.ch/">MyHits</a> is a set
         of tools for analysing multiple sequence alignments
      </li>
      <li>
        <strong>Pfam-Bs built using ADDA</strong>:
        we now use the <a href="http://ekhidna.biocenter.helsinki.fi/sqgraph/pairsdb/index_html"
         class="ext">ADDA</a> database as the basis for building Pfam-B families
       </li>
      <li>
        <strong>Pfam SQL database documentation</strong>:
        the help pages now include database documentation, including table
        descriptions and example queries
      </li>
      <li>
        <strong>Phylogenetic trees calculated using NJ-method</strong>:
        where possible, phylogenetic trees are now calculated using the 
        neighbour-joining method, where previously we used UPGMA
      </li>
      <li>
        <strong>Added Pfam predicted active sites</strong>:
        single-sequence search results now show any active sites that were
        predicted for the search sequence
      </li>
      <li>
        <strong>Improved batch search output:</strong>
        the email with batch search results now includes the job ID and other
        information to help you identify the search
      </li>
    </ul>
    EOF


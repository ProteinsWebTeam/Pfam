    1190073600 <<EOF
    <h3>Release 1.1 (18th September 2007)</h3>
    EOF

    1192406400 <<EOF
    <h3>Release 1.2 (15th October 2007)</h3>
    <ul>
      <li>Reinstated taxonomy searches.</li>
      <li>Performance and stability improvements in IE.</li>
      <li>Metaseq data are now available.</li>
      <li>Find sequences using NCBI &quot;GI&quot; number.</li>
    </ul>
    EOF

    1192406401 <<EOF
    <h3>Release 1.3</h3>
    <p>
      This was an internal, development release.
    </p>
    EOF

    1199707200 <<EOF
    <h3>Release 1.4 (7th January 2008)</h3>
    <ul>
      <li>
        Improved sequence validation for sequence searches.
      </li>
      <li>
        New help section on <a href="help?tab=helpPrivacyBlock">privacy</a>.
      </li>
      <li>
        Sequence search defaults have been changed. Check the
        <a href="search?tab=searchSequenceBlock">search form</a> help text.
      </li>
      <li>
        Pfam domains drawn with molecular surfaces in AstexViewer.
      </li>
      <li>
        Fixed a bug in output of batch sequence searches.
      </li>
    </ul>
    EOF

    1232037051 <<EOF
    <h3>Release 1.5 (15th January 2009)</h3>
    <p>
      This release coincides with the release of Rfam 9.1. There are several
      changes and improvements throughout the site.
    </p>
    EOF
    
    1244213499 <<EOF
    <h3>Release 1.5.1 (9th June 2009)</h3>
    <ul>
      <li>Added <a class="ext" href="http://www.google.com/analytics/">
        Google Analytics</a> code</li>
      <li>Added help pages</li>
      <li>Fixed a problem with viewing three-dimensional structures</li>
    </ul>
    EOF

    1255005741 <<EOF
    <h3>Release 1.5.2 (9th October 2009)</h3>
    <ul>
      <li>This was a maintenance release, needed to keep in sync with 
        changes to the underlying codebase.</li>
      <li>The only significant change is the introduction of a new history
        mechanism for pages with a tab layout. The browser back button should
        now correctly take you back to the last tab that you viewed, rather
        than to the previous page altogether. Bookmarking tabs should now be
        possible too.</li>
    </ul>
    EOF

    1271428551 <<EOF
    <h3>Release 2.0 (15th April 2010)</h3>
    <ul>
      <li>Re-worked the alignment tab in family pages. Added new formats
        and new tools for viewing alignments, such as 
        <a class="ext" href="http://biowiki.org/RNAAlignmentViewers">
          colorstock</a>.</li>
      <li>We now provide secondary structure views using the 
        <a class="ext" href="http://varna.lri.fr/">VARNA applet</a>.</li>
      <li>Rfam now includes clans. You can find clans via the 
        <a href="http://rfam.sanger.ac.uk/browse/">browse</a> pages and 
        linked on pages for families that are members of clans.</li>
      <li>You can now select nodes in the species tree and download the 
        list of sequence accessions or an alignment of the regions 
        for the selected nodes.</li>
      <li>We now show sequence features using images taken from the 
        <a class="ext" href="http://www.ebi.ac.uk/ena/about/page.php?page=about">
          European nucleotide archive</a> (ENA) sequence feature viewer.</li>
    </ul>
    EOF

    1306886400 <<EOF
    <h3>Release 2.1 (1st June 2011)</h3>
    <ul>
      <li>Added a &quot;Browse by wikipedia title&quot; page.</li>
      <li>Updated <a class="ext" href="http://varna.lri.fr/">VARNA</a> applet.</li>
      <li>Added <a class="ext" href="http://www.geneontology.org/">Gene
      Ontology</a> and <a class="ext" href="http://www.sequenceontology.org/">
        Sequence Ontology</a> links to family pages.</li>
    </ul>
    EOF

    1344935101 <<EOF
    <h3>Release 2.2 (14th August 2012)</h3>
    <ul>
      <li>Added sunburst species trees</li>
      <li>Added biomart</li>
      <li>Improved single sequence search tool</li>
      <li>Added refseq regions to family page</li>
    </ul>
    EOF
    
    1410775097 <<EOF
    <h3>Release 3.0 (17th September 2014)</h3>
    <p>
      The Rfam database schema has been significantly changed, updating it and
      modifying it to handle the switch to Infernal 1.1 and improving the 
      organisation of tables and data. Most changes in the website are the 
      result of changes to the underlying database schema.
    </p>
    <ul>
      <li>No full alignments; removed various references to full alignments
        throughout the site</li>
      <li>Added sequence motifs, in tab under the family pages and as a 
        separate set of pages specific to each motif</li>
      <li>Internal changes to the sequence search system to use the EBI
        search infrastructure</li>
    </ul>
    EOF
    
    1461751405 <<EOF
    <h3>Release 3.1 (27th April 2016)</h3>
    <ul>
      <li>Fixed R-chie diagrams</li>
      <li>Improved loading time for sequence tabs on family pages</li>
      <li>Read the <a href="https://xfam.wordpress.com/2016/04/27/rfam-12-1-has-been-released/">full announcement</a>
        on the blog.</li>
    </ul>
    EOF
    
  </website_changes>

</changelog>
